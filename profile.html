<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - MessMate</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <h1>My Profile</h1>
      <button id="logout-btn" class="logout-button">Logout</button>
    </div>

    <div class="profile-card">
      <div class="profile-info-item">
        <span class="info-label">Name:</span>
        <span id="profile-name" class="info-value"></span>
      </div>
      <div class="profile-info-item">
        <span class="info-label">Email:</span>
        <span id="profile-email" class="info-value"></span>
      </div>
      <div class="profile-info-item">
        <span class="info-label">Unique ID:</span>
        <span id="profile-id" class="info-value"></span>
      </div>
      <div class="profile-info-item">
        <span class="info-label">Current Mess ID:</span>
        <span id="profile-mess-id" class="info-value"></span>
      </div>
      <div class="profile-info-item">
        <span class="info-label">Role:</span>
        <span id="profile-role" class="info-value"></span>
      </div>
    </div>

    <div class="profile-actions">
      <a href="index.html" class="action-link">Back to Dashboard</a>
      <a href="#" id="leave-mess-btn" class="action-link leave-link">Leave Mess</a>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
</body>
</html>
