
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Members - MESS-MATE Premium</title>

  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="members.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">MESS-MATE</div>
    <nav>
      <a href="index.html#members">Members</a>
      <a href="index.html#tasks">Tasks</a>
      <a href="index.html#meals">Meals</a>
      <a href="index.html#debts">Debts</a>
      <a href="index.html#notice">Notice Board</a>
    </nav>
  </header>

  <div class="member-container">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
    
    <h1>Manage Members</h1>

    <div class="card member-form" id="add-member-card">
        <h2>Add New Member</h2>
        <form id="member-form">
            <div class="form-group">
                <label for="member-name">Name</label>
                <input type="text" id="member-name" required>
            </div>
            <div class="form-group">
                <label for="member-email">Email</label>
                <input type="email" id="member-email" required>
            </div>
            <div class="form-group">
                <label for="member-phone">Phone</label>
                <input type="tel" id="member-phone">
            </div>
            <div class="form-group">
                <label for="member-notes">Notes</label>
                <textarea id="member-notes"></textarea>
            </div>
            <button type="submit">Add Member</button>
        </form>
    </div>
    
    <div class="card member-form">
      <h2>Remove Member</h2>
      <p>Only the mess manager can remove members. Select a member from the list below and click Delete.</p>
    </div>
    
    <div class="card member-list">
      <h2>Current Members</h2>
      <div id="members-container">
        <!-- Members will be added here dynamically -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MESS-MATE Premium</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
  <script src="members.js"></script>
</body>
</html>
