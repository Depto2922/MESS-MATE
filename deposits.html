<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposits - MessMate</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="deposits.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Member Deposits</h1>

    <div class="card deposit-form-card" id="deposit-form-card" style="display: none;">
      <h2>Add New Deposit</h2>
      <form id="deposit-form" class="deposit-form">
        <div class="form-group">
          <label for="deposit-date">Date</label>
          <input type="date" id="deposit-date" required>
        </div>
        <div class="form-group">
          <label for="deposit-amount">Amount (BDT)</label>
          <input type="number" id="deposit-amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
          <label for="member-select">Member</label>
          <select id="member-select" required>
            <option value="">Select Member</option>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <button type="submit" class="btn-submit">Add Deposit</button>
      </form>
    </div>

    <div class "card deposit-history-card">
      <h2>Deposit History</h2>
      <table class="deposit-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Member Name</th>
            <th>Amount (BDT)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="deposits-table-body">
          <!-- Deposit records will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
</body>
</html>
